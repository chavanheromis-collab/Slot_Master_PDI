<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDI Shell</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui,sans-serif;height:100vh;overflow:hidden;background:#0f172a;color:#f1f5f9}
.sidebar{position:fixed;left:0;top:0;width:250px;height:100%;background:#1e293b;border-right:1px solid #334155;transition:transform .3s;z-index:100}
.sidebar.hide{transform:translateX(-100%)}
.sidebar h2{padding:20px;background:#0f172a;border-bottom:1px solid #334155;font-size:1.1rem}
.nav{padding:10px 0}
button{width:100%;padding:12px 20px;border:none;background:transparent;color:#94a3b8;cursor:pointer;text-align:left;font-size:.95rem;transition:all .2s}
button:hover{background:rgba(59,130,246,.1);color:#f1f5f9}
button.active{background:rgba(59,130,246,.15);color:#3b82f6;border-left:3px solid #3b82f6}
.toggle{position:fixed;left:20px;top:20px;width:40px;height:40px;background:#3b82f6;border:none;border-radius:6px;cursor:pointer;z-index:101;transition:left .3s}
.toggle:hover{background:#2563eb}
.sidebar:not(.hide)~.toggle{left:270px}
.toggle span{display:block;width:20px;height:2px;background:#fff;margin:4px auto;transition:.3s}
.content{margin-left:250px;height:100%;transition:margin-left .3s}
.sidebar.hide~.toggle~.content{margin-left:0}
iframe{width:100%;height:100%;border:0}
.overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:99}
@media(max-width:768px){
  .sidebar{width:100%;transform:translateX(-100%)}
  .sidebar.show{transform:translateX(0)}
  .sidebar.hide{transform:translateX(-100%)}
  .content{margin-left:0}
  .toggle{left:15px!important}
  .overlay.show{display:block}
}
</style>
</head>
<body>
<div class="sidebar" id="sb">
  <h2>üìä PDI Shell</h2>
  <div class="nav">
    <button class="active" onclick="load('main')">üè† Main PDI</button>
    <button onclick="load('front')">üìã Front PDI</button>
    <button onclick="load('back')">üìÑ Back PDI</button>
  </div>
</div>
<button class="toggle" onclick="toggle()">
  <span></span><span></span><span></span>
</button>
<div class="overlay" id="ov" onclick="close()"></div>
<div class="content">
  <script>
function openPDI(p){
  window.open(
    "https://script.google.com/macros/s/AKfycby9IT55uiRPCvCDdL3rOdA9eP5oYN6jPmMQ75dVZOuBGIyx12fIhdj01ID8Q4ZIRgc74w/exec?page="+p,
    "_self" // or "_blank"
  );
}
</script>
</div>
<script>
const sb=document.getElementById('sb');
const ov=document.getElementById('ov');
const pdi=document.getElementById('pdi');
const m=window.innerWidth<=768;
const u='https://script.google.com/macros/s/AKfycby9IT55uiRPCvCDdL3rOdA9eP5oYN6jPmMQ75dVZOuBGIyx12fIhdj01ID8Q4ZIRgc74w/exec?page=';

function toggle(){
  if(m){
    sb.classList.toggle('show');
    ov.classList.toggle('show');
  }else{
    sb.classList.toggle('hide');
  }
}

function close(){
  sb.classList.remove('show');
  ov.classList.remove('show');
}

function load(p){
  pdi.src=u+p;
  document.querySelectorAll('button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  if(m)close();
}

if(m)sb.classList.add('hide');
</script>
</body>
</html>
