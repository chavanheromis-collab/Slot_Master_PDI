<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PDI Shell</title>
<style>
body{margin:0;height:100vh;}
iframe{width:100%;height:100%;border:none;}
.sidebar{position:fixed;left:0;top:0;width:200px;height:100%;background:#111;color:#fff;}
.content{margin-left:200px;height:100%;}
button{width:100%;padding:10px;border:none;background:#222;color:#fff;cursor:pointer;}
</style>
</head>

<body>
<div class="sidebar">
  <button onclick="load('main')">Main PDI</button>
  <button onclick="load('front')">Front PDI</button>
  <button onclick="load('back')">Back PDI</button>
</div>

<div class="content">
  <iframe id="pdi"
    src="https://script.google.com/macros/s/YOUR_ID/exec?page=main">
  </iframe>
</div>

<script>
function load(p){
  document.getElementById("pdi").src =
    "https://script.google.com/macros/s/YOUR_ID/exec?page="+p;
}
</script>
</body>
</html>
